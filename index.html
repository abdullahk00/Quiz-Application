<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Quiz Application</title>

    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <div
      class="container h-full d-flex justify-content-center align-items-center"
    >
      <div class="card question-container">
        <div class="card-body">
          <div id="questions">
            <h1>Quiz Application</h1>
            <div>
              <button
                class="btn-log"
                style="float: left"
                type="button"
                onclick="logout()"
                class="btn-primary"
              >
                Logout
              </button>
            </div>
            <p id="timer"></p>

            <p id="ques"></p>
            <input class="option" type="radio" name="question" id="o1" />
            <label id="opt1" for="o1"></label>
            <br />
            <br />

            <input class="option" type="radio" name="question" id="o2" />
            <label id="opt2" for="o2"></label>
            <br />
            <br />

            <input class="option" type="radio" name="question" id="o3" />
            <label id="opt3" for="o3"></label>
            <br />
            <br />

            <button onclick="nextQuestion()">Next</button>
          </div>

          <div id="result"></div>
        </div>
      </div>
    </div>

    <script src="firebase.js"></script>
    <script src="app.js"></script>
  </body>
</html>
